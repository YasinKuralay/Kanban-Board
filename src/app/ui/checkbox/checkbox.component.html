<div class="checkbox" role="checkbox" [attr.aria-checked]="control.value ? 'true' : 'false'" tabindex="0"
    (click)="toggleCheckbox()" (keydown)="handleKeydown($event)">
    <div class="checkbox-visual-box" [ngClass]="{'checked': control.value, 'unchecked': !control.value}">
        <svg class="icon-checkbox-checked" width="10" height="8" viewBox="0 0 10 8" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path id="Path 2" d="M1.27588 3.06593L4.03234 5.82239L9.03234 0.822388" stroke="white" stroke-width="2" />
        </svg>
    </div>{{
    label }}
</div>
